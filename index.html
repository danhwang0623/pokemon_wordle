<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokémon Wordle</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="pokemon-animation pokemon1"></div>
  <div class="pokemon-animation pokemon2"></div>
  <div class="pokemon-animation pokemon3"></div>
  
  <div id="game">
    <h1>Pokémon Wordle</h1>
    <div id="board"></div>
    <input type="text" id="guessInput" maxlength="10" placeholder="Enter your guess">
    <button onclick="makeGuess()">Guess</button>
    <div id="feedback"></div>
    <div id="hint"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
